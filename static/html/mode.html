<!DOCTYPE html>
<html>
  <head>
    <title>Trivia: Select Mode</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin="" />

    <!-- ========= GOOGLE ICONS ============ -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/static/css/styles.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header class="container_header">
      <div class="icon_header">
        <h1>TG</h1>
      </div>
    </header>
    <div class="mode_heading">
      <h1>Trivia Mode Select</h1>
    </div>
    <div class="container_content-mode">
      <form action="/submit_mode" method="post">
        <div class="form_content">
          <div class="section_category">
            <label for="trivia_category">Select Category</label>
            <div class="custom_select">
              <select
                name="trivia_category"
                id="trivia-category"
                class="trivia_category">
                <option value="any">Random</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatre</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="29">Entertainment: Comics</option>
                <option value="31">
                  Entertainment: Japanese Anime & Manga
                </option>
                <option value="32">Entertainment: Cartoon & Animations</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="30">Science: Gadgets</option>
              </select>
            </div>
          </div>

          <div class="container_button-start">
            <button type="submit" class="button_trivia-start">
              Start Trivia
            </button>
          </div>

          <div class="text_top mode_text-top">
            <div class="text_top-hindu">
              <h3>ज्ञान</h3>
            </div>
            <div class="text_top-english">
              <h3>knowledge is power</h3>
            </div>
          </div>

          <div class="section_difficulty">
            <label for="trivia_difficulty">Select Difficulty</label>
            <div class="custom_select">
              <select
                name="trivia_difficulty"
                id="trivia-difficulty"
                class="trivia_difficulty">
                <option value="any">Random</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer class="container_footer">
      <div class="container_foooter-links">
        <a href="#Home">Home</a>
        <a href="#About">About</a>
        <a href="#Contact">Contact Me</a>
      </div>
    </footer>

    <script src="/static/scripts/start.js" type="text/javascript"></script>
  </body>
</html>
