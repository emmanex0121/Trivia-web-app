<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <!-- ========= GOOGLE ICONS ============ -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Trivia: Play Now</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="/static/scripts/start.js" type="text/javascript"></script> -->
  </head>
  <body>
    <h1>TRIVIA GURU</h1>
    <form action="/score" method="post" class="form_trivia">
      <div class="question">
        <p>{{ question.text | safe }}</p>
        {% for answer in answers_list %}
        <input
          type="radio"
          class="selected_answer-radio"
          name="selected_answer"
          value="{{ answer.text }}"
        />
        <label for="selected_answer">{{ answer.text | safe }}</label>
        <br />
        {% endfor %}
      </div>
      <button class="button_prev" type="button">Previous</button>
      <button class="button_next" type="button">next</button>
      <button class="button_submit" type="submit">submit</button>
    </form>
    <!-- Add content for start page here -->
    <script src="/static/scripts/start.js" type="text/javascript"></script>
  </body>
</html>
