<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Result</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/assets/images/triviaguru1-CROP.png" />

    <!-- ========= REMIXICONS ============ -->
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/scripts/start.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="container_header">
      <div class="icon_header">
        <a href="/"><h1>TG</h1></a>
      </div>
      <div class="mode_heading start_heading">
        <h1>TRIVIA GURU</h1>
      </div>
    </header>
    <div class="display_none" id="answers_data">
      {{ correct_answers_list | safe }}
    </div>

    <div class="container_results-section">
      <div class="result_text">
        <h2>Results</h2>
      </div>
      {% for question in questions %}
      <div class="section_questions" id="{{ question.question_id }}">
        <h2 id="results-question-section">
          <span>{{ question.question_id + 1 }}.</span>
          <span>{{ question.question | safe }}</span>
        </h2>
        <!-- <ul> -->
        <div class="li-container_answers">
          {% for answer in question.answers %}
          <li
            id="answer_{{ loop.index }}"
            class="li_answer question_{{ question.question_id }}">
            {{ answer | safe }}
          </li>
          {% endfor %}
        </div>
        <!-- </ul> -->
      </div>
      {% endfor %}
      <div class="nav-home-mode">
        <button class="button_home results_button_mode">
          <a href="../static/html/mode.html">MODE</a>
        </button>
        <button class="button_home results_button_home">
          <a href="/">HOME</a>
        </button>
      </div>
    </div>

    <footer class="container_footer container_footer-color">
      <div class="container_foooter-links">
        <a href="/">Home</a>
        <a href="#About">About</a>
        <a href="#Contact">Contact Me</a>
      </div>
    </footer>
  </body>
</html>
