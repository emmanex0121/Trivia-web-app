<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Result</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/scripts/start.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <div class="display_none" id="answers_data">
        {{ correct_answers_list | safe }}
      </div>
      {% for question in questions %}
      <div id="{{ question.question_id }}">
        <p>{{ question.question | safe }}</p>
        <ul>
          {% for answer in question.answers %}
          <li
            id="answer_{{ loop.index }}"
            class="question_{{ question.question_id }}"
          >
            {{ answer | safe }}
          </li>
          <br />
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
      <button class="button_home">HOME</button>
    </div>
  </body>
</html>
